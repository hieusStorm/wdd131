<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Warframe Builds - Home</title>
        <meta name="description" content="The home page of the warframe build">
        <meta name="author" content="Hyrum Wines">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel=" stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/main-large.css">
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Warframe Builds</h1>
            <button id="menu">â‰¡</button>
            <nav>
                <a href="index.html" id="current">Home</a>
                <a href="builds.html">Builds</a>
                <a href="about.html">About</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>Welcome</h2>
                <p>Here you can view different builds for warframes that have been submitted!</p>
            </section>
            <section id="buildLinks">
                <h2>Warframe Builds</h2>
            </section>
            <section>
                <h2>Add Your Own Build</h2>
                <form action="buildSubmit.html" method="get">
                    <fieldset>
                        <legend>Your Info</legend>
                        <label>first name:
                            <input type="text" placeholder="first name" name="firstName" id="firstName" required>
                        </label>
                        <label>email:
                            <input type="email" placeholder="example@gmail.com" name="email" id="email">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Build Basic Information</legend>
                        <label>Warframe:
                            <input type="text" placeholder="Warframe" name="warframe" id="warframe" required>
                        </label>
                        <label>Primary Weapon:
                            <input type="text" placeholder="Primary" name="primaryWeapon" id="primaryWeapon">
                        </label>
                        <label>Secondary Weapon:
                            <input type="text" placeholder="Secondary" name="secondaryWeapon" id="secondaryWeapon">
                        </label>
                        <label>Melee Weapon:
                            <input type="text" placeholder="Melee" name="meleeWeapon" id="meleeWeapon">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Build Advanced Information</legend>
                        <label>Warframe Mods (place a comma inbetween mods):
                            <textarea name="warframeMods" id="warframeMods"></textarea>
                        </label>
                        <label>Warframe Arcanes (place a comma inbetween mods):
                            <textarea name="warframeArcanes" id="warframeArcanes"></textarea>
                        </label>
                        <label>Primary Weapon Mods (place a comma inbetween mods):
                            <textarea name="primaryWeaponMods" id="primaryWeaponMods"></textarea>
                        </label>
                        <label>Primary Weapon Arcane:
                            <input type="text" placeholder="Primary Arcane" name="primaryArcane" id="primaryArcane">
                        </label>
                        <label>Secondary Weapon Mods (place a comma inbetween mods):
                            <textarea name="secondaryWeaponMods" id="secondaryWeaponMods"></textarea>
                        </label>
                        <label>Secondary Weapon Arcane:
                            <input type="text" placeholder="Secondary Arcane" name="secondaryArcane"
                                id="secondaryArcane">
                        </label>
                        <label>Melee Weapon Mods (place a comma inbetween mods):
                            <textarea name="meleeWeaponMods" id="meleeWeaponMods"></textarea>
                        </label>
                        <label>Primary Weapon Arcane:
                            <input type="text" placeholder="Melee Arcane" name="meleeArcane" id="meleeArcane">
                        </label>
                        <label>How to use:
                            <textarea name="use" id="use"></textarea>
                        </label>
                    </fieldset>
                    <input type="submit" value="Add Build">
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; <span id="currentyear"></span> | Hyrum Wines | Arizona</p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
