<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arizona</title>
        <meta name="description" content="Infromation on Arizona">
        <meta name="author" content="Hyrum Wines">
        <link rel="stylesheet" href="styles/place.css">

    <body>
        <header>
            <h1>Arizona</h1>
        </header>
        <main>
            <div class="hero">
                <picture>
                    <source srcset="images/cactus-large.webp" media="(min-width: 1000px)">
                    <source srcset="images/cactus-medium.webp" media="(min-width: 448px)">
                    <img src="images/cactus-small.webp" alt="Image of a cactus" width="1248" height="auto">

            <div class="data" id="data">
                <h2>Data</h2>
